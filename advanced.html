<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google</a>
    </div>
    <span>Advanced Search</span>
    <div class="line"></div>
    <div class="find">
        <p class="h2-advanced">Find pages with....</p>
    </div>
    <form action="https://google.com/search">
        <table>
            <tr>
                <td>All those words:</td>
                <td><input type="search" name="as_q"></td>
            </tr>
            <tr>
                <td>This exact word or phrase:</td>
                <td><input type="search" name="as_epq"></td>
            </tr>
            <tr>
                <td>Any of these words:</td>
                <td><input type="search" name="as_oq"></td>
            </tr>
            <tr>
                <td>None of these words:</td>
                <td><input type="search" name="as_eq"></td>
            </tr>
        </table>
        <div class="adv-button">
            <button type="submit" class="btn-adv">Advanced Search</button>
        </div>
    </form>
</body>
</html>
